<div class="col-md-6">
    <h3>Hi {{currentUser.username}}!</h3>
    <h4> User Details</h4>
    
    <table class="table table-striped">
      <thead class="thead-dark">
      <tr>
        <!-- <th class="hidden">User id</th> -->
        <th>Email</th>
        <th>UserName</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody class="table-hover">
    <tr *ngFor="let user of users" style="background-color: #e0e3e5;">
        <!-- <td class="hidden">{{user.id}}</td> -->
        <td>{{user.email}}</td> 
        <td>{{user.username}}</td> 
        <td>{{user.firstName}}</td> 
        <td>{{user.lastName}}</td>
        <td>
         <a (click)="deleteUser(user.id)" class="text-danger" style="margin-right: 5px;font-size: 14px;">Delete</a>
         <!-- <button class="btn btn-sm btn-secondary" (click)="deleteUser(user.id)" style="margin-right: 0px;"> Del</button> -->
         <a (click)="editUser(user)" class="text-primary" style="font-size: 14px;">Edit</a></td>
        <!-- <button class="btn btn-sm btn-secondary" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td> -->
        </tr>

        <td class="hidden"></td>

        <td></td>
        <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete</button>
          <button class="btn btn-danger" (click)="editUser(user)" style="margin-left: 20px;"> Edit</button></td>
      </tr> -->
      </tbody>
    </table>
    <p><a [routerLink]="['/login']">Logout</a></p>
  </div>
